<!DOCTYPE html>
<html>
	<head>
		<title>Vulnerability detected!</title>
		<style>
			#report {
				display: none;
			}
			#report.ready {
				display: block;
			}
		</style>
	</head>
	<body>
		<p>
			Oh no! The link you just clicked exposed window.opener!
		</p>
		<div id="report">
			<p>
				The page at <a id="sourcePageLink" href="javascript:void"></a> exposed its <code>window</code> object to a page that it opened.
			</p>
			<button id="ignoreButton">Ignore this page in future</button>
			<button id="ignoreDomainButton">Ignore this domain in future</button>
		</div>

		<script src="ignore_list.js"></script>
		<script src="vuln_report_page.js"></script>
	</body>
</html>
